


<html>
<head>
    <title>Sistema de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sistema de Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
                <th>Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <!-- Adicione produtos de 1 a 18 conforme necessário -->
            <tr>
                <td>Produto 1</td>
                <td>$10.00</td>
                <td id="estoque1">100</td>
                <td id="vendidos1">0</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>$20.00</td>
                <td id="estoque2">50</td>
                <td id="vendidos2">0</td>
            </tr>
            <!-- Adicione mais produtos aqui -->
        </tbody>
    </table>
    <p>Total do dia: $<span id="totalDia">0.00</span></p>

    <button class="button" onclick="registrarVenda(1)">Registrar Venda Brahma</button>
    <button class="button" onclick="registrarVenda(2)">Registrar Venda Amstel</button>

    <script>
        function registrarVenda(produtoId) {
            var estoqueElement = document.getElementById('estoque' + produtoId);
            var vendidosElement = document.getElementById('vendidos' + produtoId);
            var estoque = parseInt(estoqueElement.innerText);
            var vendidos = parseInt(vendidosElement.innerText);

            if (estoque > 0) {
                estoque--;
                vendidos++;
                estoqueElement.innerText = estoque;
                vendidosElement.innerText = vendidos;
                atualizarTotalDia();
            } else {
                alert('Estoque esgotado para este produto.');
            }
        }

        function atualizarTotalDia() {
            var totalDia = 0.00;
            
            for (var i = 1; i <= 18; i++) {
                var precoProduto = parseFloat(document.querySelector('#estoque' + i).previousElementSibling.innerText.replace('$', ''));
                var vendidosProduto = parseInt(document.getElementById('vendidos' + i).innerText);
                totalDia += precoProduto * vendidosProduto;
            }

            document.getElementById('totalDia').innerText = totalDia.toFixed(2);
        }
    </script>
    <!-- Adicione botões para produtos de 1 a 18 conforme necessário -->
</body>
</html>
