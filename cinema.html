<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cinema.css">
  <title>Critica de Filme</title>
</head>
<body>

  <div class="container">
    <h1>Critica de Filme</h1>
    <form id="movieForm">
      <label for="atuacao">Atuação (0-2):</label>
      <input type="number" id="atuacao" step="0.1" min="0" max="2" required>

      <label for="direcao">Direção (0-2):</label>
      <input type="number" id="direcao" step="0.1" min="0" max="2" required>

      <label for="roteiro">Roteiro (0-2):</label>
      <input type="number" id="roteiro" step="0.1" min="0" max="2" required>

      <label for="ato1">1º Ato (0-1):</label>
      <input type="number" id="ato1" step="0.1" min="0" max="1" required>

      <label for="ato2">2º Ato (0-1):</label>
      <input type="number" id="ato2" step="0.1" min="0" max="1" required>

      <label for="ato3">3º Ato (0-1):</label>
      <input type="number" id="ato3" step="0.1" min="0" max="1" required>

      <label for="personagens">Personagens (0-1):</label>
      <input type="number" id="personagens" step="0.1" min="0" max="1" required>

      <button type="button" onclick="calcularNota()">Calcular Nota</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="cinema.js"></script>
</body>
</html>
